<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип 'Место'" class="header__logo"></header><main class="content"><section class="profile"><a href="#" class="profile__avatar-edit"><img src="727b5baa123f981bf5e0.png" alt="Фото пользователя" class="profile__avatar"></a><div class="profile__information"><div class="profile__align"><h1 class="profile__name">...</h1><button type="button" class="profile__button-edit button-style"></button></div><p class="profile__description">...</p></div><button type="button" class="profile__button-add button-style"></button></section><section class="foto-flow" aria-label="Карточки мест"><template id="card" class="template-card"><article class="card"><img alt="фотография места" class="card__photo"><div class="card__description-group"><h2 class="card__place-name"></h2><div class="card__likes"><button type="button" class="card__like"></button> <span class="card__likescounter">0</span></div><button type="button" class="card__trash button-style"></button></div></article></template></section><div class="popup profile-popup"><div class="popup__container"><h2 class="popup__description">Редактировать профиль</h2><form class="popup__form popup-profile-form" autocomplete="on" name="profile-information" novalidate><input id="profile-name" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="popup__text-error profile-name-error"></span> <input id="profile-description" class="popup__input popup__input_type_job" name="job" placeholder="Ваши увлечения, хобби, род деятельности" minlength="2" maxlength="200" required> <span class="popup__text-error profile-description-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form><button type="button" class="popup__button-close button-style"></button></div></div><div class="popup popup-change-avatar"><div class="popup__container"><h2 class="popup__description">Обновить аватар</h2><form class="popup__form popup-avatar-form" autocomplete="off" name="card-information" novalidate><input id="avatar-link" type="url" class="popup__input popup__input_type_avatar-link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__text-error avatar-link-error"></span> <button type="submit" class="popup__button-save popup__button-save_avatar_add">Сохранить</button></form><button type="button" class="popup__button-close button-style"></button></div></div><div class="popup popup-edit-place-card"><div class="popup__container"><h2 class="popup__description">Новое место</h2><form class="popup__form popup-card-form" autocomplete="off" name="card-information" novalidate><input id="place-name" class="popup__input popup__input_type_place-name" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__text-error place-name-error"></span> <input id="place-link" type="url" class="popup__input popup__input_type_place-link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__text-error place-link-error"></span> <button type="submit" class="popup__button-save popup__button-save_card_add">Создать</button></form><button type="button" class="popup__button-close button-style"></button></div></div></main><div class="popup popup-view-photo"><div class="popup__container-photo"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фотография места" class="popup__photo"><p class="popup__photo-description"></p><button type="button" class="popup__button-close button-style"></button></div></div><div class="popup popup-allow-delete"><form class="popup__container"><h2 class="popup__description description-allow-delete">Вы уверены?</h2><button type="submit" class="popup__button-save popup__button-save_card_delete">Да</button> <button type="button" class="popup__button-close button-style"></button></form></div><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></body></html>
