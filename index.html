<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип 'Место'" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">

      <img src="./images/Avatar.png" alt="Фото пользователя" class="profile__avatar">

      <div class="profile__information">
        <div class="profile__align">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit button-style"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add button-style"></button>
    </section>

    <section class="foto-flow" aria-label="Карточки мест">
      <article class="card">
        <!-- карточка №1 -->

        <img src="./images/3097ece1854f212f5a0cb0011ddec1c5.jpg"
          alt="изображение заброшеной древней постройки, предположительно церкви или монастыря" class="card__photo">
        <div class="card__description-group">
          <h2 class="card__place-name">Швейцария</h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/Like.png" alt="иконка лайка" class="card__like-img"> -->
          </button>
        </div>
      </article>

      <article class="card">
        <!-- карточка №2 -->
        <img src="./images/2.png" alt="изображение заброшеной древней постройки, предположительно церкви или монастыря"
          class="card__photo">
        <div class="card__description-group">
          <h2 class="card__place-name">Гора Эльбрус</h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/Like.png" alt="иконка лайка" class="card__like-img"> -->
          </button>
        </div>
      </article>

      <article class="card">
        <!-- карточка №3 -->
        <img src="./images/3.png" alt="изображение заброшеной древней постройки, предположительно церкви или монастыря"
          class="card__photo">
        <div class="card__description-group">
          <h2 class="card__place-name">Домбай</h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/Like.png" alt="иконка лайка" class="card__like-img"> -->
          </button>
        </div>
      </article>

      <article class="card">
        <!-- карточка №4 -->
        <img src="./images/4.png" alt="изображение заброшеной древней постройки, предположительно церкви или монастыря"
          class="card__photo">
        <div class="card__description-group">
          <h2 class="card__place-name">Гора Эльбрус</h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/Like.png" alt="иконка лайка" class="card__like-img"> -->
          </button>
        </div>
      </article>

      <article class="card">
        <!-- карточка №5 -->
        <img src="./images/5.png" alt="изображение заброшеной древней постройки, предположительно церкви или монастыря"
          class="card__photo">
        <div class="card__description-group">
          <h2 class="card__place-name">Домбай</h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/Like.png" alt="иконка лайка" class="card__like-img"> -->
          </button>
        </div>
      </article>

      <article class="card">
        <!-- карточка №6 -->
        <img src="./images/6.png" alt="изображение заброшеной древней постройки, предположительно церкви или монастыря"
          class="card__photo">
        <div class="card__description-group">
          <h2 class="card__place-name">Карачаево-Черкесская Республика</h2>
          <button type="button" class="card__like">
            <!-- <img src="./images/Like.png" alt="иконка лайка" class="card__like-img"> -->
          </button>
        </div>
      </article>
    </section>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__description">Редактировать профиль</h2>
        <form class="popup__form" autocomplete="on" name="profile-information">
          <input type="text" class="popup__input popup__input_type_name" name="input-name" placeholder="Введите имя">
          <input type="text" class="popup__input popup__input_type_job" name="input-job"
            placeholder="Ваши увлечения, хобби, род деятельности">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close button-style"></button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>

</html>
