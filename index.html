<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="./pages/index.css">

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип 'Место'" class="header__logo">

          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button type="button" class="profile__button-edit button-style"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add button-style"></button>
    </article>

    <section class="foto-flow">


      <article class="card">

    </section>

    <div class="popup">
      <div class="popup__container">
        <p class="popup__description">Редактировать профиль</p>
        <form class="popup__form" autocomplete="on">
          <input type="text" class="popup__input popup__input_type_name" name="input-name">
          <input type="text" class="popup__input popup__input_type_job" name="input-job">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close button-style"></button>
      </div>
    </div>
