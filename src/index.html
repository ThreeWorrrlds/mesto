<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">

    <img src="<%=require('./images/logo.svg')%>" alt="Логотип 'Место'" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">

      <img src="<%=require('./images/Avatar.png')%>" alt="Фото пользователя" class="profile__avatar">

      <div class="profile__information">
        <div class="profile__align">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit button-style"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add button-style"></button>
    </section>

    <section class="foto-flow" aria-label="Карточки мест">

      <template id="card" class="template-card">
        <article class="card">
          <!-- невидимая карточка тэмплэйт-->
          <img alt="фотография места" class="card__photo">
          <div class="card__description-group">
            <h2 class="card__place-name"></h2>
            <button type="button" class="card__like"></button>
            <button type="button" class="card__trash button-style"></button>
          </div>
        </article>
      </template>

    </section>

    <div class="popup profile-popup">
      <div class="popup__container">
        <h2 class="popup__description">Редактировать профиль</h2>
        <form class="popup__form popup-profile-form" autocomplete="on" name="profile-information" novalidate>
          <input id="profile-name" type="text" class="popup__input popup__input_type_name" name="name"
            placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="popup__text-error profile-name-error"></span>
          <input id="profile-description" type="text" class="popup__input popup__input_type_job" name="job"
            placeholder="Ваши увлечения, хобби, род деятельности" minlength="2" maxlength="200" required>
          <span class="popup__text-error profile-description-error"></span>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close button-style"></button>
      </div>
    </div>

    <div class="popup popup-edit-place-card">
      <div class="popup__container">
        <h2 class="popup__description">Новое место</h2>
        <form class="popup__form popup-card-form" autocomplete="off" name="card-information" novalidate>
          <input id="place-name" type="text" class="popup__input popup__input_type_place-name" name="name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__text-error place-name-error"></span>
          <input id="place-link" type="url" class="popup__input popup__input_type_place-link" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__text-error place-link-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_card_add">Создать</button>
        </form>
        <button type="button" class="popup__button-close button-style"></button>
      </div>
    </div>
  </main>

  <div class="popup popup-view-photo">
    <div class="popup__container-photo">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фотография места"
        class="popup__photo">
      <p class="popup__photo-description"></p>
      <button type="button" class="popup__button-close button-style"></button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
